<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="./images/webicon.svg">
    <title>Skicka ett meddelande till Webbexpert - Kontakt | Webbexpert</title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img src="./images/logo.svg" alt="Webbexpert Logotypen">
      </a>
    </header>
    <nav aria-label="Huvudmeny">
      <ul>
        <li><a href="./courses.html">Kurser</a></li>
        <li><a href="./pictures.html">Bilder</a></li>
        <li><a href="./contact.html">Kontakt</a></li>
        <li><a href="./about.html">Om</a></li>
      </ul>
    </nav>
    <main>
      <h1>Kontakt</h1>
      <form method="post">
        <fieldset>
          <legend>Kontaktformulär</legend>
          <label for="name">Namn</label><br>
          <input type="text" name="name" id="name" placeholder="Förnamn och efternamn" required><br>
          <label for="email">E-postadress</label><br>
          <input type="text" name="email" id="email" placeholder="E-post" required><br>
          <label for="profession">Yrke</label><br>
          <select name="profession" id="profession" required>
            <option value="">Välj yrke</option>
            <option value="Spelutvecklare">Spelutvecklare</option>
            <option value="Frontendutvecklare">Frontendutvecklare</option>
            <option value="Backendutvecklare">Backendutvecklare</option>
            <option value="Fullstackutvecklare">Fullstackutvecklare</option>
            <option value="Mobilutvecklare">Mobilutvecklare</option>
            <option value="DevOps">DevOps</option>
            <option value="Systemadministratör">Systemadministratör</option>
            <option value="IT-supporttekniker">IT-supporttekniker</option>
          </select><br>
          <label for="newsletter">Nyhetsbrev</label><br>
          <input type="radio" id="newsletter"><br>
          <label for="message">Meddelande</label><br>
          <textarea id="message" name="message" rows="5"></textarea><br>
          <input type="submit" value="Skicka">
          <input type="reset" value="Nollställ">
        </fieldset>
      </form>
    </main>
    <footer>
      <h3>Webbutveckling I DT057G D2095 HT2025</h3>
      <p><time datetime="2025-09-25">2025-09-25</time></p>
      <p>Weronika Sleboda</p>
      <p><a href="mailto:wesl2400@student.miun.se">E-post</a></p>
    </footer>
  </body>
</html>
